<div class="payment">
  <form action="" [formGroup]="creditCardFormGroup">
    <div id="payment-form" class="payment-form">
      <div class="form-group">
        <label for="">Card number*</label>
        <div id="card-number-el" class="card-number"></div>
        <div #cardErrors class="field-error" role="alert"></div>
      </div>
      <div class="card-info">
        <div class="form-group column-1">
          <label for="">Expiration MM/YY*</label>
          <div id="card-expiry-el" class="card-expiry"></div>
          <div #cardExpiryErr class="field-error" role="alert"></div>
        </div>
        <div class="form-group column-1">
          <label for="">CVV*</label>
          <div id="card-cvc-el" class="card-cvc"></div>
          <div #cardCvcErr class="field-error" role="alert"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Name on card*</label>
        <input id="name" type="text" formControlName="cardName" />
      </div>
      <div>
        <button
          class="button"
          [disabled]="creditCardFormGroup?.invalid || formDisabled"
          (click)="checkout()"
        >
          Pay
        </button>
      </div>
    </div>
  </form>
</div>
